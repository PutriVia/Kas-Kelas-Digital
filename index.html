<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Kas Digital - Anti Hilang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-blue-50 min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Buku Kas Digital</h1>
            <p class="text-gray-500">Data tersimpan aman di browser ini</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-green-500">
                <p class="text-sm text-gray-500 uppercase font-bold">Pemasukan</p>
                <h2 id="total-pemasukan" class="text-xl font-bold text-green-600">Rp 0</h2>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-red-500">
                <p class="text-sm text-gray-500 uppercase font-bold">Pengeluaran</p>
                <h2 id="total-pengeluaran" class="text-xl font-bold text-red-600">Rp 0</h2>
            </div>
            <div class="bg-blue-600 p-4 rounded-xl shadow-md text-white">
                <p class="text-sm text-blue-100 uppercase font-bold">Saldo Akhir</p>
                <h2 id="total-saldo" class="text-xl font-bold">Rp 0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <div class="flex gap-2 mb-4">
                    <button onclick="changeType('masuk')" id="btn-masuk" class="flex-1 py-2 rounded bg-green-500 text-white font-bold">Masuk</button>
                    <button onclick="changeType('keluar')" id="btn-keluar" class="flex-1 py-2 rounded bg-gray-200 text-gray-600 font-bold">Keluar</button>
                </div>
                <input type="number" id="inp-jumlah" placeholder="Jumlah Rp" class="w-full mb-3 p-2 border rounded">
                <input type="text" id="inp-ket" placeholder="Keterangan" class="w-full mb-3 p-2 border rounded">
                <button onclick="simpan()" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Simpan</button>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm">
                <h3 class="font-bold mb-4">Riwayat</h3>
                <div id="list-data" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIKA PENYIMPANAN ---
        // Ambil data saat web dibuka
        let database = JSON.parse(localStorage.getItem('SIMPAN_KAS')) || [];
        let tipe = 'masuk';

        // Tampilkan data yang sudah ada
        tampil();

        function changeType(t) {
            tipe = t;
            document.getElementById('btn-masuk').className = t === 'masuk' ? 'flex-1 py-2 rounded bg-green-500 text-white font-bold' : 'flex-1 py-2 rounded bg-gray-200 text-gray-600 font-bold';
            document.getElementById('btn-keluar').className = t === 'keluar' ? 'flex-1 py-2 rounded bg-red-500 text-white font-bold' : 'flex-1 py-2 rounded bg-gray-200 text-gray-600 font-bold';
        }

        function simpan() {
            const jm = document.getElementById('inp-jumlah').value;
            const kt = document.getElementById('inp-ket').value;

            if(!jm || !kt) return alert("Isi semua!");

            database.push({
                tipe: tipe,
                jumlah: parseInt(jm),
                ket: kt,
                tgl: new Date().toLocaleString()
            });

            // SIMPAN KE BROWSER
            localStorage.setItem('SIMPAN_KAS', JSON.stringify(database));
            
            document.getElementById('inp-jumlah').value = '';
            document.getElementById('inp-ket').value = '';
            tampil();
        }

        function tampil() {
            const container = document.getElementById('list-data');
            let m = 0, k = 0;
            container.innerHTML = '';

            database.forEach((d, i) => {
                if(d.tipe === 'masuk') m += d.jumlah; else k += d.jumlah;
                container.innerHTML += `
                    <div class="flex justify-between p-3 bg-gray-50 rounded border-l-4 ${d.tipe === 'masuk' ? 'border-green-500' : 'border-red-500'}">
                        <div>
                            <p class="font-bold">${d.ket}</p>
                            <small class="text-gray-400">${d.tgl}</small>
                        </div>
                        <div class="text-right">
                            <p class="font-bold ${d.tipe === 'masuk' ? 'text-green-600' : 'text-red-600'}">Rp ${d.jumlah.toLocaleString()}</p>
                            <button onclick="hapus(${i})" class="text-red-300 text-xs">Hapus</button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('total-pemasukan').innerText = "Rp " + m.toLocaleString();
            document.getElementById('total-pengeluaran').innerText = "Rp " + k.toLocaleString();
            document.getElementById('total-saldo').innerText = "Rp " + (m - k).toLocaleString();
        }

        function hapus(i) {
            if(confirm("Hapus?")) {
                database.splice(i, 1);
                localStorage.setItem('SIMPAN_KAS', JSON.stringify(database));
                tampil();
            }
        }
    </script>
</body>
</html>
